<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title style="color:black;">Login/Register</mat-card-title>
        
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="loginUserData.email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="loginUserData.password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="loginUser()">Login</button>
          </mat-tab>
          
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
